name: cdvae-action

on:
  repository_dispatch:
    types: [build]
  schedule:
    - cron: "0 0 * * *"
  push:
  pull_request:

jobs:
  build:
    env:
      CONDA_PREFIX: /usr/share/miniconda/

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Setup
      shell: bash -l {0}
      run: |
        mkdir WABDB
        mkdir HYDRA_JOBS
        conda env create -f env_sub.yml
        conda activate cdvae
        conda install -y ipywidgets jupyterlab matplotlib pylint
        conda uninstall -y torchmetrics 
        conda install -y -c conda-forge torchmetrics=0.6.0
        conda install -y -c conda-forge matminer=0.7.3 nglview pymatgen=2020.12.31 torchmetrics=0.6.0 pytorch-lightning=1.3.8

        python3 -m pip install setuptools==59.5.0
        pip install -e .
        echo $PWD
        export HYDRA_FULL_ERROR=1
        export PROJECT_ROOT=$PWD
        export WABDB=$PWD/WABDB 
        export WABDB_DIR=$PWD/WABDB
        export HYDRA_JOBS=$PWD/HYDRA_JOBS
        python cdvae/run.py data=carbon expname=carbon
        # python cdvae/run.py data=perov expname=perov model.predict_property=True
      